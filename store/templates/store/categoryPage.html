{% extends "store/layout.html" %}
{% load static %}
{% block title %}Categories{% endblock %}


{% block body %}


<div class="row">
    <a class="aDiv" href="{% url 'store' index %}">
		{% for product in products %}
		<div class="col-lg-4">
            <img class="thumbnail" src="{{product.Imagecheck}}">
			<div class="box-element product">
				<h6><strong>{{ product.name }}</strong></h6>
				<hr>
				<button  data-product="{{product.id}}" data-action="add"  class="btn btn-outline-secondary add-btn update-cart">Add to Cart</button>
				<a class="btn btn-outline-success" href="view_product/{{product.id}}">View Product Details</a>
				<h4 style="display: inline-block; float: right"><strong>Rs.{{ product.price|floatformat:2 }}</strong></h4>
			</div>
		</div>
		{% endfor %}

		</div>

{% endblock %
